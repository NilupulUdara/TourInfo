<div class="min-h-screen bg-gray-100">
  
  <nav class="bg-blue-600 text-white">
    <div class="container mx-auto flex justify-between items-center px-4 py-3">
      <a routerLink="/" class="text-2xl font-bold">Tour Info</a>
      <div class="flex space-x-4 items-center">
        <a routerLink="/regions" class="hover:underline">Regions</a>
        <a routerLink="/walks" class="hover:underline">Walks</a>
        <a routerLink="/login" *ngIf="!(isLoggedIn$ | async)" class="hover:underline">Login</a>
        <a routerLink="/register" *ngIf="!(isLoggedIn$ | async)" class="hover:underline">Register</a>
        <button 
          *ngIf="isLoggedIn$ | async" 
          (click)="logout()" 
          class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-200 transition">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <main class="container mx-auto p-4">
    <router-outlet></router-outlet>
  </main>
</div>
