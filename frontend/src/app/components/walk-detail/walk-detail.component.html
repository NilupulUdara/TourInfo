<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">{{ walk ? 'Edit Walk' : 'Add Walk' }}</h2>
  <form [formGroup]="walkForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input id="name" type="text" formControlName="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" formControlName="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
    </div>
    <div class="mb-4">
      <label for="lengthInKm" class="block text-sm font-medium text-gray-700">Length (km)</label>
      <input id="lengthInKm" type="number" formControlName="lengthInKm" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-4">
      <label for="walkImageUrl" class="block text-sm font-medium text-gray-700">Image URL</label>
      <input id="walkImageUrl" type="text" formControlName="walkImageUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-6">
      <label for="regionId" class="block text-sm font-medium text-gray-700">Region</label>
      <select id="regionId" formControlName="regionId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
        <option *ngFor="let region of regions" [value]="region.id">{{ region.name }}</option>
      </select>
    </div>
    <div class="flex space-x-4">
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">{{ walk ? 'Update' : 'Create' }}</button>
      <a routerLink="/walks" class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">Cancel</a>
    </div>
  </form>
</div>
