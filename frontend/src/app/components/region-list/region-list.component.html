<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Regions</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let region of regions" class="bg-white p-4 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold">{{ region.name }}</h3>
      <p class="text-gray-600">Code: {{ region.code }}</p>
      <img *ngIf="region.regionImageUrl" [src]="region.regionImageUrl" alt="{{ region.name }}"
        class="mt-2 w-full h-48 object-cover rounded">
      <div class="mt-4 space-x-2">
        <a [routerLink]="['/regions', region.id]" class="text-blue-600 hover:underline">View</a>
        <button *ngIf="canEdit" (click)="deleteRegion(region.id)">Delete</button>
      </div>
    </div>
  </div>
  <div class="mt-6">
    <button *ngIf="canEdit" [routerLink]="['/regions', 'new']" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Add
      Region</button>
  </div>
</div>
