<div class="container mx-auto p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-3xl font-bold text-gray-800">Regions</h2>
    <button *ngIf="canEdit"
      [routerLink]="['/regions', 'new']"
      class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition">
      ‚ûï Add Region
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let region of regions" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
      <div class="flex flex-col h-full">
        <div class="flex-grow">
          <h3 class="text-xl font-semibold text-blue-700">{{ region.name }}</h3>
          <p class="text-sm text-gray-500 mt-1">Code: <span class="font-medium">{{ region.code }}</span></p>

          <img
            *ngIf="region.regionImageUrl"
            [src]="region.regionImageUrl"
            alt="{{ region.name }}"
            class="mt-4 w-full h-44 object-cover rounded-md border border-gray-200"
          />
        </div>

        <div class="mt-4 flex justify-between items-center">
          <a *ngIf="canEdit" [routerLink]="['/regions', region.id]"
            class="text-sm text-blue-600 hover:underline hover:text-blue-800 font-medium">
            Edit
          </a>

          <button
            *ngIf="canEdit"
            (click)="deleteRegion(region.id)"
            class="text-sm text-red-600 hover:underline hover:text-red-800 font-medium">
            üóëÔ∏è Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
