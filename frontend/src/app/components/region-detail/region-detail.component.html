<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">{{ region ? 'Edit Region' : 'Add Region' }}</h2>
  <form [formGroup]="regionForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="code" class="block text-sm font-medium text-gray-700">Code</label>
      <input id="code" type="text" formControlName="code" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input id="name" type="text" formControlName="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="mb-6">
      <label for="regionImageUrl" class="block text-sm font-medium text-gray-700">Image URL</label>
      <input id="regionImageUrl" type="text" formControlName="regionImageUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
    </div>
    <div class="flex space-x-4">
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">{{ region ? 'Update' : 'Create' }}</button>
      <a routerLink="/regions" class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">Cancel</a>
    </div>
  </form>
</div>
